<div id="form-container">
    <form role="form">
        <div class="form-group">
            <label for="name">What is your fullname?</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="email">What is your email address?</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="name">What is your phone number?</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="website-type">What Kind of website do you want me to develop?</label>
            <select class="form-control" id="website-type">
                <option hidden>select one</option>
                <option>Single Page Application/Website</option>
                <option>Small Business Website</option>
                <option>Portfolio</option>
                <option>Blog</option>
                <option>Landing Page</option>
                <option disabled>ECommerce Website</option>
            </select>
        </div>
        <div class="form-group">
            <label for="owner">Who will be the owner of this website?</label>
            <select class="form-control" id="owner">
                <option hidden>select one</option>
                <option>I will be the owner</option>
                <option>My client will be the owner</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Who will be the audience of this website?</label>
            <select class="form-control" id="owner">
                <option hidden>select one</option>
                <option>I will be the audience</option>
                <option>My client will be the audience</option>
                <option>My client's clients will be the audience</option>
            </select>
        </div>
        <div class="form-group">
            <label for="owner-features">What are the important features for the owner?</label>
            <textarea row="3" class="form-control" id="owner-features"></textarea>
        </div>
        <div class="form-group">
            <label for="audience-features">What are the important features for the audience?</label>
            <textarea row="3" class="form-control" id="audience-features"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Do you have content for the website?(Texts, Images, Videos)</label>
            <select class="form-control" id="owner">
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="page-no">How many pages do you want in your website?</label>
            <input type="number" class="form-control" id="page-no">
        </div>
        <div class="form-group">
            <label for="domain">Do you have Domain Name for the website?</label>
            <select class="form-control" id="domain">
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="host">Do you have Host for the website?</label>
            <select class="form-control" id="host">
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>
        <div class="checkbox">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-warning">Reset</button>
    </form>
</div>
